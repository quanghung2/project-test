<div class="flex flex-col justify-center items-center m-24">
  <form
    nz-form
    [formGroup]="form"
    class="w-80 border border-inherit rounded-md p-6"
  >
    <p class="font-sans font-semibold text-lg text-center mb-4">Login</p>

    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your username!">
        <input
          type="text"
          class="block w-full p-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 invalid:border-red-500 invalid:text-red-600 focus:invalid:border-red-500 focus:invalid:ring-red-500"
          placeholder="username"
          formControlName="username"
          required
        />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your Password!">
        <input
          type="password"
          class="block w-full p-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 invalid:border-red-500 invalid:text-red-600 focus:invalid:border-red-500 focus:invalid:ring-red-500"
          placeholder="password"
          formControlName="password"
          required
        />
      </nz-form-control>
    </nz-form-item>
    <div class="flex flex-row justify-between mb-2">
      <div class="flex flex-col">
        <label nz-checkbox formControlName="remember">
          <span>Remember me</span>
        </label>
      </div>
      <div class="flex flex-col">
        <a class="float-right text-blue-700">Forgot password</a>
      </div>
    </div>
    <button
      type="button"
      (click)="submitForm()"
      class="group relative flex w-full justify-center rounded-md border border-transparent bg-blue-500 py-2 px-4 text-sm font-medium text-white focus:outline-none focus:ring-2 focus:bg-blue-500 focus:ring-offset-2 hover:bg-blue-400"
    >
      Login
    </button>
    Or
    <a class="text-blue-700">register now!</a>
  </form>
</div>
