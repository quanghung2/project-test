<div class="flex flex-col justify-center items-center m-24">
  <form
    nz-form
    [formGroup]="form"
    class="w-80 border border-inherit rounded-md p-6"
  >
    <p class="font-sans font-semibold text-lg text-center mb-4">Login</p>

    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your username!">
        <nz-input-group>
          <input
            type="text"
            nz-input
            formControlName="userName"
            placeholder="Username"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your Password!">
        <nz-input-group>
          <input
            type="password"
            nz-input
            formControlName="password"
            placeholder="Password"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <div nz-row class="mb-2">
      <div nz-col [nzSpan]="12">
        <label nz-checkbox formControlName="remember">
          <span>Remember me</span>
        </label>
      </div>
      <div nz-col [nzSpan]="12">
        <a class="float-right">Forgot password</a>
      </div>
    </div>
    <button
      [disabled]="!form.valid"
      type="button"
      (click)="submitForm()"
      class="group relative flex w-full justify-center rounded-md border border-transparent bg-blue-500 py-2 px-4 text-sm font-medium text-white focus:outline-none focus:ring-2 focus:bg-blue-500 focus:ring-offset-2 hover:bg-blue-400"
    >
      Login
    </button>
    Or
    <a>register now!</a>
  </form>
</div>
